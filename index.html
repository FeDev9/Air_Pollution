<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollution App</title>

    <!-- CSS Boxincons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- CSS Styles-->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="container">
        <header><i class="bx bx-left-arrow-alt"></i>Air Pollution</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="pollution-part">
            <img src="#" alt="Pollution Icon">
            <div class="grade">
                <span class="num">_</span>
                <span class="PM">PM</span>
                <span class="val">2.5</span>
            </div>
            <div class="grade-name">_</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>           
        </section>
    </div>



    <script src="/index.js"></script>
    
</body>
</html>
